<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        Tic Tac Toe
    </div>
    <div class="footer"></div>

    <div class="game-board">
        <div class="cell top left"></div>
        <div class="cell top"></div>
        <div class="cell top right"></div>
        <div class="cell left"></div>
        <div class="cell"></div>
        <div class="cell right"></div>
        <div class="cell bottom left"></div>
        <div class="cell bottom"></div>
        <div class="cell bottom right"></div>
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
