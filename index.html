<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css?v=2.3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-screen">
        <form class="input-panel">
            <label for="player-1">Player 1 Name</label>
            <input type="text" name="player-1" id="player-1">
            <label for="player-2">Player 2 Name</label>
            <input type="text" name="player-2" id="player-2">
            <button id="start-button" type="button">Start</button>
        </form>
    </div>
    <div class="header">
        Tic Tac Toe
    </div>
    <div class="footer">
        <a href="https://github.com/GhidBase/tic-tac-toe" target="_blank">
            <button>
                <img src="imgs/github.svg" alt="">
                <p>View my GitHub</p>
            </button>
        </a>
    </div>
    <div class="game-container">
        <div class="game-message">
            
        </div>
        <div class="game-board">
            <button class="cell top left"></button>
            <button class="cell top"></button>
            <button class="cell top right"></button>
            <button class="cell left"></button>
            <button class="cell"></button>
            <button class="cell right"></button>
            <button class="cell bottom left"></button>
            <button class="cell bottom"></button>
            <button class="cell bottom right"></button>
        </div>
        <button class="reset-button">Reset</button>
    </div>
    <script src="js/javascript.js?v=1.4"></script>
</body>
</html>
